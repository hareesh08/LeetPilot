name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build TypeScript
        run: npm run build
        
      - name: Build extension (dev)
        run: npm run build:dev
        
      - name: Run tests
        run: npm test
        
      - name: Validate icons
        run: npm run validate:icons
        
      - name: Validate package
        run: npm run validate:package
        
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: leetpilot-build
          path: |
            dist-dev/
            dist/
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check formatting
        run: |
          echo "No specific linter configured"
          echo "You can add ESLint or Prettier here"
          
      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true